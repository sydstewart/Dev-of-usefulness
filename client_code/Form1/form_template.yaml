is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{"UBMUMN":15,"YHLRVQ":45}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: label_1
    properties: {text: Start_Date}
    type: Label
    layout_properties: {grid_position: 'WZKNFZ,UBMUMN'}
  - name: text_box_1
    properties: {}
    type: TextBox
    layout_properties: {grid_position: 'WZKNFZ,YHLRVQ LHVPXZ,JIHKDN'}
  - name: label_2
    properties: {text: Type of Change}
    type: Label
    layout_properties: {grid_position: 'WZKNFZ,YHLRVQ HVTFRY,ZIJZBM'}
  - name: drop_down_1
    properties:
      items: [Improvement, Defect]
    type: DropDown
    layout_properties: {grid_position: 'WZKNFZ,YHLRVQ HVTFRY,DWLOMH'}
    event_bindings: {change: drop_down_1_change}
  - name: plot_1
    properties: {}
    type: Plot
    layout_properties: {grid_position: 'LZYJFS,ZPFLFF', full_width_row: true}
  - type: DatePicker
    properties: {}
    name: date_picker_1
    layout_properties: {grid_position: 'UKDTWQ,PASKOD'}
  - type: DatePicker
    properties: {}
    name: date_picker_2
    layout_properties: {grid_position: 'UKDTWQ,YEDLQW'}
  - type: DataGrid
    properties:
      role: null
      columns:
      - {id: LOBCCR, title: New Change_note_id, data_key: new_change_note_id, $$hashKey: 'object:526'}
      - {id: TTGFGY, title: Change Date, data_key: change_date, $$hashKey: 'object:529'}
      - {id: NMYDYM, title: Title, data_key: title, $$hashKey: 'object:530'}
      - {id: SPFGAW, title: Type, data_key: type, $$hashKey: 'object:534'}
      - {id: KDTZFO, title: Classid, data_key: classid, $$hashKey: 'object:535'}
      - {id: UYTFLO, title: Due Date, data_key: due_date, $$hashKey: 'object:565'}
      auto_header: true
      tooltip: ''
      border: ''
      foreground: ''
      rows_per_page: 20
      visible: true
      wrap_on: never
      show_page_controls: true
      spacing_above: small
      spacing_below: small
      background: ''
    name: data_grid_2
    layout_properties: {grid_position: 'VCNQNN,WSMCTI'}
    components:
    - type: RepeatingPanel
      properties: {spacing_above: none, spacing_below: none, item_template: Form1.RowTemplate2}
      name: repeating_panel_2
      layout_properties: {}
  - name: data_grid_1
    properties:
      columns:
      - {id: JKSDUP, title: Year_Month Commencing, data_key: ym_date}
      - {id: VJQQOR, title: No of Improvement Change Notes, data_key: Counts}
      - {id: TUWKOQ, data_key: column_1, title: Comment}
    type: DataGrid
    components:
    - name: repeating_panel_1
      properties: {item_template: Form1.RowTemplate1}
      type: RepeatingPanel
      data_bindings: []
    layout_properties: {grid_position: 'UVLXKQ,UWVZPA'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
